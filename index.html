<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header-container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="scoreline">
            <div class="player-score">

            </div>
            <div class="computer-score">

            </div>
        </div>
    </div>
    <div class="selected">
        <div class="player-choice">

        </div>
        <div class="computer-choice">

        </div>
    </div>
<div class="results-container">
<div class="choices-text">
    <h2>Results:</h2>
    <h4>Taget Score: 5</h4>
</div>
<div class="choices-img">
    <div class="player-choice-img">
 
    </div>
    <div class="computer-choice-img">

    </div>
</div>
<div class="choices-message">
    <p id="choices-message"></p>
    <strong><p id="results-message"></p></strong>
</div>

</div>
        <div class="choices-container">
        <div class="choices-text">
            <h2>Choices:</h2>
        </div>
        <div class="choices">
            <button class="choice-btn" id="rock-btn"> <img src="images/rock.png" alt="Rock">
                <button class="choice-btn" id="paper-btn"><img src="images/paper.png" alt="Paper">
                    <button class="choice-btn" id="scissors-btn"><img src="images/scissors.png" alt="Scissors">

        </div>
    </div>

    <footer class="game-footer ">
        Created by Ashley- Odin &COPY
    </footer>
    <p id="results"></p>
    <script src="javascript/index.js"></script>
</body>

</html>
